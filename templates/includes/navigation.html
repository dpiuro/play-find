<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav class="navbar navbar-expand-lg bg-primary blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-50 end-0 mx-4" style="width: 50%;">
        <div class="container-fluid d-flex justify-content-end">
          <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0" id="navigation">
            <ul class="navbar-nav ms-auto">
              <!-- Додаємо Home -->
              <li class="nav-item mx-2">
                <a class="nav-link ps-2" href="{% url 'home' %}">
                  Home
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link ps-2" href="{% url 'training-list' %}">
                  Trainings
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link ps-2" href="{% url 'field-list' %}">
                  Fields
                </a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link ps-2" href="{% url 'sport-list' %}">
                  Sports
                </a>
              </li>
                {% if user.is_authenticated %}
                  <li class="nav-item ms-lg-auto">
                    <form method="post" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <button class="btn btn-link nav-link nav-link-icon me-2" type="submit" style="border: none; background: none;">
                        <i class="fa fa-sign-out me-1"></i>
                        <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Logout">Logout</p>
                      </button>
                    </form>
                  </li>
                  {% else %}
                  <li class="nav-item ms-lg-auto">
                    <a class="nav-link nav-link-icon me-2" href="{% url 'login' %}">
                      <i class="fa fa-sign-in me-1"></i>
                      <p class="d-inline text-sm z-index-1 font-weight-bold" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Login">Login</p>
                    </a>
                  </li>
                  {% endif %}

            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
