{% extends 'layouts/base_presentation.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Заголовок сторінки з умовною логікою -->
    <h2 class="mb-4 text-start">{% if object %}Update{% else %}Create{% endif %} Training</h2>

    <!-- Форма створення/редагування з класами Bootstrap -->
    <div class="row">
        <div class="col-md-6 ms-auto">
            <form method="post" class="form-group">
                {% csrf_token %}

                <!-- Додаємо класи Bootstrap до полів форми -->
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <div class="invalid-feedback">{{ field.errors }}</div>
                    </div>
                {% endfor %}

                <!-- Кнопка з умовною логікою для створення/оновлення -->
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    {% if object %}Update{% else %}Create{% endif %}
                </button>
            </form>

            <!-- Посилання на список тренувань -->
            <a href="{% url 'training-list' %}" class="btn btn-outline-secondary w-100 mt-3">Back to Training List</a>
        </div>
    </div>
</div>
{% endblock %}
