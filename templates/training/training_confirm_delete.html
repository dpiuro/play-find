{% extends 'layouts/base_presentation.html' %}


{% block content %}
  <h2>Confirm Deletion</h2>

  <p>Are you sure you want to delete the training "{{ object }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'training-list' %}">No, go back</a>
  </form>
{% endblock %}
