{% extends 'layouts/base_presentation.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-start">Create a New Field</h1>
    <div class="row">
        <div class="col-md-6 ms-auto">
            <form method="post" class="form-group">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <div class="invalid-feedback">{{ field.errors }}</div>
                    </div>
                {% endfor %}

                <!-- Стиль для кнопки, щоб відповідати решті -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Create Field</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
