{% extends 'base.html' %}

{% block content %}
<h1>Delete Field</h1>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'field-list' %}">Cancel</a>
</form>
{% endblock %}
