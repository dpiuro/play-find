{% extends 'layouts/base_presentation.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Зміна заголовка на "Sign Up" -->
    <h2 class="mb-4 text-start">Sign Up</h2>
    <div class="row">
        <div class="col-md-6 ms-auto">
            <!-- Форма реєстрації з класами Bootstrap -->
            <form method="post" class="form-group">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <div class="invalid-feedback">{{ field.errors }}</div>
                    </div>
                {% endfor %}

                <!-- Кнопка реєстрації замість "Login" -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
            </form>

            <!-- Додаємо посилання на сторінку входу -->
            <p class="text-center">Already have an account?
                <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a> <!-- Вказуємо посилання на вхід -->
            </p>
        </div>
    </div>
</div>
{% endblock %}
