{% extends 'layouts/base_presentation.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-start">Login</h2>
    <div class="row">
        <div class="col-md-6 ms-auto">
            <form method="post" class="form-group">
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                        {{ field }}
                        <div class="invalid-feedback">{{ field.errors }}</div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>

            <!-- Кнопка для переходу на сторінку реєстрації -->
            <p class="text-center">Don't have an account?
                <a href="{% url 'signup' %}" class="btn btn-outline-primary">Sign Up</a> <!-- Додаємо посилання на сторінку реєстрації -->
            </p>
        </div>
    </div>
</div>
{% endblock %}
