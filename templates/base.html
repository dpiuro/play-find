<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Play & Find{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-3">
                <div class="list-group">
                    <a href="{% url 'home' %}" class="list-group-item list-group-item-action">Home</a>
                    <a href="{% url 'training-list' %}" class="list-group-item list-group-item-action">Trainings</a>
                    <a href="{% url 'training-create' %}" class="list-group-item list-group-item-action">Create Training</a>
                    <a href="{% url 'field-list' %}" class="list-group-item list-group-item-action">Fields</a>
                    <a href="{% url 'sport-list' %}" class="list-group-item list-group-item-action">Sports</a>
                </div>
            </div>

            <!-- Content -->
            <div class="col-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
